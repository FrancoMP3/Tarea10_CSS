<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alinear {
            width: 300px;
            border: 2px solid #333;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .alinear p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="alinear">
        <h2>Align</h2>
        <p>La propiedad `text-align` en CSS se utiliza para alinear el contenido de un elemento en relación con el contenedor.</p>
        <p>Con `text-align: center;`, el texto dentro del elemento se alineará en el centro horizontalmente dentro del contenedor.</p>
    </div>
</body>
</html>
