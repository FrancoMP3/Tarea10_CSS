<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bordes {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 20px; 
            margin: 0;
         }
    </style>
</head>
<body>  
    <div class="bordes">
        <h2>Rounded Corners</h2>
        La propiedad `border-radius` en CSS se utiliza para crear esquinas redondeadas en los bordes de un elemento.
        <br>
        Al especificar un valor para `border-radius`, como en este caso `20px`, se aplicará un radio de esquina de 20 píxeles, lo que resultará en esquinas redondeadas.
    </div>
</body>
</html>
